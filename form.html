<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c4d6ce46a.js" crossorigin="anonymous"></script>
    <title>Form validation</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Group 169 Sidehustle Capstone Project</h1>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Team Members</a></li>
            <li><a href="#">Form</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
        </ul>
    </nav>
    <main class="main-form py-5">
        <form class="w-60 mx-auto px-4 pb-4 ">
        <h4 class="py-3 fw-bold">R<span class="letter-e">e</span>gistration</h4>
        <div class="form-group row mb-2">
            <div class="col-md-6">
                <label for="full-name" class="fw-bold py-1">
                    Full Name
                </label>
                <input type="text" name="full-name" id="full-name" placeholder="Enter your name" class="form-control"/>
            </div>
            <div class="col-md-6">
                <label for="username" class="fw-bold py-1">
                    Username
                </label>
                <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control"/>
            </div>
        </div>
        <div class="form-group row mb-2">
            <div class="col-md-6">
                <label for="email" class="fw-bold py-1">
                    Email Address
                </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control"/>
            </div>
            <div class="col-md-6">
                <label for="phone-no" class="fw-bold py-1">
                    Phone Number
                </label>
                <input type="tel" name="phone-no" id="phone-no" placeholder="Enter your number" class="form-control"/>
            </div>
        </div>
        
        <div class="form-group row mb-2">
            <div class="col-md-6 pos-pwd">
                <label for="password" class="fw-bold py-1">
                    Password
                </label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control"/>
                <i class="bi bi-eye-slash" id="togglePwd"></i>
            </div>
            <div class="col-md-6 pos-pwd">
                <label for="confirmwd" class="fw-bold py-1">
                    Confirm Password
                </label>
                <input type="password" name="confirmPwd" id="confirmPwd" placeholder="Confirm your password" class="form-control"/>
                <i class="bi bi-eye-slash" id="toggleConfirmPwd"></i>
            </div>
        </div>
        <div class="form-group row ">
            <h5 class="my-2">Gender</h5>
            <div class="col-md-10 d-flex justify-content-between mb-4">
                <div class="rad">
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                </div>
                <div class="rad">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="rad">
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Prefer not to say</label>
                </div>
            </div>
        </div>
        <button type="submit" class="col-12 text-center text-white border-0 rounded fw-bold py-2 mb-4" id="submit">Register</button>
        </form>
    </main>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
